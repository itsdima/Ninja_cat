<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Ninja-Cat</title>
		<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
		<script>
			$(document).ready(function(){
				$('img').click(function(){
					$(this).attr('placeholder',$(this).attr('src'));
					$(this).attr('src', $(this).attr('alt-src'));
					$(this).attr('alt-src', $(this).attr('placeholder'));
				});
			});
		</script>
		<style>
			.container {
				width: 700px; 
				text-align: center;
				padding: 10px; 
			}
			img {
				width: 400px; 
			}
		</style>
	</head>
	<body>
		<div class="container">
			<img class="cat" src="images/cat0.png" alt-src="images/ninja0.png" alt="">
			<img class="cat" src="images/cat1.png" alt-src="images/ninja1.png" alt="">
			<img class="cat" src="images/cat2.png" alt-src="images/ninja2.png" alt="">
			<img class="cat" src="images/cat3.png" alt-src="images/ninja3.png" alt="">
			<img class="cat" src="images/cat4.png" alt-src="images/ninja4.png" alt="">
		</div>

	</body>
</html>
